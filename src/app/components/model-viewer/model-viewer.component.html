<!-- model-viewer.component.html -->
<div class="model-viewer-container">
    <canvas #canvas class="model-canvas"></canvas>
    
    <div *ngIf="" class="loading-overlay">
        <div class="loading-spinner"></div>
        <span class="loading-text">LOADING 3D MODEL...</span>
    </div>
    
    <div *ngIf="" class="background-controls">
        <div class="controls-header">
            <i class="fas fa-image"></i>
            <span>BACKGROUND STYLE</span>
        </div>
        <div class="background-buttons">
            <button class="bg-btn" (click)="changeBackground('grid')" [class.active]="backgroundType === 'grid'">
                <i class="fas fa-th"></i>
                <span>GRID</span>
            </button>
            <button class="bg-btn" (click)="changeBackground('studio')" [class.active]="backgroundType === 'studio'">
                <i class="fas fa-video"></i>
                <span>STUDIO</span>
            </button>
            <button class="bg-btn" (click)="changeBackground('street')" [class.active]="backgroundType === 'street'">
                <i class="fas fa-road"></i>
                <span>STREET</span>
            </button>
            <button class="bg-btn" (click)="changeBackground('showroom')" [class.active]="backgroundType === 'showroom'">
                <i class="fas fa-store"></i>
                <span>SHOWROOM</span>
            </button>
            <button class="bg-btn" (click)="changeBackground('gradient')" [class.active]="backgroundType === 'gradient'">
                <i class="fas fa-palette"></i>
                <span>GRADIENT</span>
            </button>
        </div>
    </div>

   
</div>
